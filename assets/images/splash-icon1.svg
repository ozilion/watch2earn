<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 320">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2C3E50" />
      <stop offset="100%" stop-color="#1A237E" />
    </linearGradient>
    
    <!-- Token glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Coin gradient -->
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="100%" stop-color="#FFA000" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="480" height="320" fill="url(#bgGradient)" rx="15" ry="15" />
  
  <!-- Decorative elements -->
  <circle cx="60" cy="40" r="80" fill="#7986CB" opacity="0.1" />
  <circle cx="420" cy="280" r="100" fill="#3F51B5" opacity="0.1" />
  
  <!-- Video play button -->
  <g transform="translate(155, 130)">
    <circle cx="0" cy="0" r="60" fill="#3F51B5" stroke="#7986CB" stroke-width="4" />
    <polygon points="15,0 -15,-26 -15,26" fill="white" transform="translate(5,0)" />
  </g>
  
  <!-- Watch shape -->
  <g transform="translate(240, 160)">
    <rect x="-90" y="-90" width="180" height="180" rx="20" ry="20" fill="none" stroke="#7986CB" stroke-width="4" />
    <circle cx="0" cy="0" r="115" fill="none" stroke="#7986CB" stroke-width="4" opacity="0.6" />
  </g>
  
  <!-- Coins/Tokens -->
  <g filter="url(#glow)">
    <circle cx="330" cy="110" r="25" fill="url(#coinGradient)" stroke="#FFC107" stroke-width="2" />
    <text x="330" y="115" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">$</text>
    
    <circle cx="360" cy="170" r="20" fill="url(#coinGradient)" stroke="#FFC107" stroke-width="2" />
    <text x="360" y="175" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">$</text>
    
    <circle cx="310" cy="200" r="18" fill="url(#coinGradient)" stroke="#FFC107" stroke-width="2" />
    <text x="310" y="205" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">$</text>
  </g>
  
  <!-- App Name -->
  <g>
    <text x="240" y="270" font-family="Arial, sans-serif" font-weight="bold" font-size="36" text-anchor="middle" fill="white">WATCH2EARN</text>
    <text x="240" y="295" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#E1E1E1">Watch videos. Earn rewards.</text>
  </g>
</svg>