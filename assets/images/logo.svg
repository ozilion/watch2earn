<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a237e" />
      <stop offset="100%" stop-color="#2979ff" />
    </linearGradient>
    <linearGradient id="tokenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffd700" />
      <stop offset="100%" stop-color="#ff9800" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="250" cy="150" r="125" fill="url(#bgGradient)" />
  
  <!-- Play Button Triangle -->
  <polygon points="225,100 295,150 225,200" fill="white" filter="url(#glow)" />
  
  <!-- Film Strip Elements -->
  <rect x="175" y="90" width="20" height="120" rx="4" fill="#000" opacity="0.7" />
  <rect x="305" y="90" width="20" height="120" rx="4" fill="#000" opacity="0.7" />
  
  <!-- Small Film Perforations -->
  <circle cx="185" cy="105" r="5" fill="white" opacity="0.9" />
  <circle cx="185" cy="125" r="5" fill="white" opacity="0.9" />
  <circle cx="185" cy="145" r="5" fill="white" opacity="0.9" />
  <circle cx="185" cy="165" r="5" fill="white" opacity="0.9" />
  <circle cx="185" cy="185" r="5" fill="white" opacity="0.9" />
  
  <circle cx="315" cy="105" r="5" fill="white" opacity="0.9" />
  <circle cx="315" cy="125" r="5" fill="white" opacity="0.9" />
  <circle cx="315" cy="145" r="5" fill="white" opacity="0.9" />
  <circle cx="315" cy="165" r="5" fill="white" opacity="0.9" />
  <circle cx="315" cy="185" r="5" fill="white" opacity="0.9" />
  
  <!-- Token Symbol -->
  <circle cx="345" cy="95" r="30" fill="url(#tokenGradient)" stroke="#ffffff" stroke-width="3" />
  <text x="345" y="102" font-family="sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">$</text>
  
  <!-- Logo Text with white background for better visibility -->
  <rect x="100" y="245" width="300" height="30" rx="5" fill="#000000" fill-opacity="0.3"/>
  <text x="250" y="270" font-family="sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="#ffffff" stroke="#000000" stroke-width="1">WATCH2EARN</text>
  
  <!-- Tagline with background for better visibility -->
  <rect x="125" y="280" width="250" height="20" rx="5" fill="#000000" fill-opacity="0.3"/>
  <text x="250" y="295" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff" stroke="#000000" stroke-width="0.5">Stream and Get Rewarded</text>
</svg>
